<div data-ng-controller="ForgotPasswordCtrl as forgot" class="form">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Forgot Password</h1>
            <p>Please enter your email address to reset your password.</p>
            <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{forgot.response.message}}</div>
            <form ng-submit="forgot.forgotpassword()" class="forgot-password">
                <div class="form-group">
                    <label for="email_block">Email</label>
                    <input class="form-control" required id="email_block" type="email" name="email" placeholder="Email Address"
                           ng-model="forgot.user.email">
                    <div class="error_message hide">Please enter a correct info #</div>
                </div>

                <p><button class="btn btn-primary" type="submit" class="submit_button">Send</button></p>
            </form>

            <p>Don't have an account? <a ui-sref='auth.register'>Sign up</a></p>

        </div>
    </div>

</div>
