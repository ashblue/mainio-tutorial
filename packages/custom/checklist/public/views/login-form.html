<div data-ng-controller="LoginCtrl as login">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger animated fadeIn" ng-show="login.loginError">{{login.loginError}}</div>

            <h1>Login</h1>

            <form id="login_form" ng-submit="login.login()">

                <div class="form-group">
                    <label for="email_block">Email</label>
                    <input class="form-control" required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="login.user.email">
                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="form-group">
                    <label for="password_block">Password</label>
                    <input class="form-control" required id="password_block" name="password" type="{{login.input.type}}" placeholder="{{login.input.placeholder}}" ng-model="login.user.password">
                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="button_login">
                    <p><button type="submit" class="submit_button btn btn-primary">Login</button></p>
                </div>

            </form>

            <p>Don't have an account? <a ui-sref='auth.register' >Sign up</a></p>
            <p><a ui-sref='forgot-password'>Forgot your password?</a></p>
        </div>
    </div>

</div>
