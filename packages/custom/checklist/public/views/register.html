<div data-ng-controller="RegisterCtrl as reg">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Sign Up</h1>

            <div ng-repeat="error in reg.registerError">
                <p class="alert alert-danger animated fadeIn">{{error.msg}}</p>
            </div>

            <p class="alert alert-danger animated fadeIn" ng-show="reg.usernameError">{{reg.usernameError}}</p>
            <p class="alert alert-danger animated fadeIn" ng-show="reg.emailError">{{reg.emailError}}</p>

            <form id="register_form" ng-submit="reg.register()">

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" required id="name" type="text" name="name" placeholder="Full Name"
                           ng-model="reg.user.name">
                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" required id="email_block" type="email" name="email" placeholder="Email Address"
                           ng-model="reg.user.email">

                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" required id="username" type="text" name="username" placeholder="Username"
                           ng-model="reg.user.username">

                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" required id="password_block" name="password" type="{{reg.input.type}}"
                           placeholder="{{reg.input.placeholder}}" ng-model="reg.user.password">

                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" required id="confirm_password" name="confirm_password" type="{{reg.input.type}}"
                           placeholder="{{reg.input.placeholderConfirmPass}}" ng-model="reg.user.confirmPassword">

                    <div class="hide error_message">Please enter a correct info #</div>
                </div>

                <p><button type="submit" class="submit_button btn btn-primary">Sign up</button></p>
            </form>

            <p>Already have an account? <a ui-sref='auth.login'>Log in</a></p>

        </div>
    </div>

</div>
