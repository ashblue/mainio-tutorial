<div data-ng-controller="ResetPasswordCtrl as reset" class="reset-password">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Enter your new password</h1>

            <p class="alert alert-danger animated fadeIn" ng-show="reset.resetpassworderror">{{reset.resetpassworderror}}</p>
            <div ng-repeat="error in reset.validationError">
                <p class="alert alert-danger animated fadeIn">{{reset.error.msg}}</p>
            </div>

            <form ng-submit="reset.resetpassword()" class="reset">
                <div class="form-group">
                    <label for="password"> Enter Password</label>
                    <input id="password" type="password" name="password" ng-model="reset.user.password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Repeat Password</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" ng-model="reset.user.confirmPassword"/>
                </div>
                <div class="form-group save">
                    <p><button type="submit" class="btn btn-primary">Save</button></p>
                </div>
            </form>

        </div>
    </div>

</div>
